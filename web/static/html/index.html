<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justnotes.cc</title>
    <link rel="stylesheet" type="text/css" href="/res/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/res/css/index.css">
</head>
<body>
	<div class="intro-container">
		<div class="container">
			<div class="row" style="text-align:center">
				<div class="logo">
					justnotes.cc
				</div>

				<div class="info">
					a minimalist's note manager
					<br/>
					|&nbsp;one&nbsp;page&nbsp;|&nbsp;all&nbsp;your&nbsp;notes&nbsp;|
				</div>

				<div id="menu">
					<div>
						<a id="btn-login" class="btn btn-primary btn-small">LOG IN</a>
						&nbsp;
						<a id="btn-signup" class="btn btn-primary btn-small">SIGN UP</a>
						&nbsp;
						<a id="btn-play" class="btn btn-primary btn-small">TRY IT ON THE PLAYGROUND</a>
						&nbsp;
					</div>
				</div>

				<div id="browser-msg">
				</div>
			</div>
		</div>
	</div>

	<div class="forms-container">
		<div class="container">
			<div class="row" style="text-align:center">
				<div id="form-sign" class="form-sign hide">
					<form method="POST" action="/">
						<div>
							<div class="t1"></div>
							<div id="msg" class="t2">
								<h5 id="msg-1" class="text-error hide">Login failed.</h5>
								<h5 id="msg-2" class="text-error hide">Email already in use.</h5>
							</div>
						</div>
						<div>
							<div class="t1">Email</div>
							<div class="t2">
								<input type="text" id="txt-email" name="e" placeholder="Email">
							</div>
						</div>
						<div>
							<div class="t1">Passowrd</div>
							<div class="t2">
								<input type="password" id="txt-password" name="p" placeholder="Password">
							</div>
						</div>
						<div>
							<div class="t1">
								<input type="hidden" id="hid" name="hid">
							</div>
							<div class="t2">
								<button id="btn-sign-label" class="btn btn-small">LOG&nbsp;IN</button>
							</div>
						</div>
					</form>
					<br/>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var _gaq = _gaq || [];
		function enable_google_analytics() {
		  _gaq.push(['_setAccount', 'UA-40666727-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		}
	</script>
	<script type="text/javascript" src="/res/js/jquery-1.8.2.js"></script>
	<script src="/res/js/jquery.base64.min.js"></script>
	<script type="text/javascript" src="/res/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/res/js/shame.js"></script>
	<script type="text/javascript" src="/res/js/index.js"></script>
</body>
</html>
